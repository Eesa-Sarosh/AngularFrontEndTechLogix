<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
    <div class="mb-3">
        <label>Card Owner Name</label>
        <input type="text" class="form-control form-control-lg" 
        placeholder="Name on Card"
        #cardOwnerName="ngModel" name="cardOwnerName"
        [(ngModel)]="service.formData.cardOwnerName"
        required>
    </div>
    <div class="mb-3">
        <label>Card Number</label>
        <input type="text" class="form-control form-control-lg" 
        placeholder="16 Digit Number"
        #cardOwnerName="ngModel" name="cardNumber"
        [(ngModel)]="service.formData.cardNumber"
        required
        minlength="16"
        maxlength="16">
    </div>
    <div class="row">
        <div class="mb-3 col-6">
            <label>Security Code</label>
            <input type="password" class="form-control form-control-lg" 
            placeholder="CVV"
            #cardOwnerName="ngModel" name="securityCode" 
            [(ngModel)]="service.formData.securityCode"
            required
            maxlength="3"
            minlength="3">
        </div>
        <div class="mb-3 col-6">
            <label>Expiration Date</label>
            <input class="form-control form-control-lg" 
            placeholder="MM/YY"
            #cardOwnerName="ngModel" name="expirationDate" 
            [(ngModel)]="service.formData.expirationDate"
            required
            minlength="5"
            maxlength="5">
        </div>
    </div>
    <div class="d-grid">
        <button class="btn btn-lg btn-success" type="submit" [disabled]="!form.valid">Submit</button>
        <span class="success-message" *ngIf="successful">Successfully Submitted</span>
        <span class="update-message" *ngIf="updated">Successfully Updated</span>
    </div>
</form>
